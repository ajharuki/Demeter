<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Demeter</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Styles -->
    <link href="style/main.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Muli:200,300,400,700" rel="stylesheet">

  </head>
  <body>
    <div id="status" class="container">
      <div class="row">
        <div class="col-xs-4">
          <h1>Demeter</h1>
        </div>
        <div class="col-xs-4">
          <h2>Groot IV</h2>
        </div>
        <div class="col-xs-4">
          <ul>
            <li>1,420</li>
            <li>Grasshopper</li>
            <li><a href=""><img src="assets/icons/Screenshot-100.png"></a></li>
            <li><a href=""><img src="assets/icons/Sun-100.png"></a></li>
          </ul>
        </div>
      </div>
      <div class="row pad-this">
        <div class="col-xs-4">
          <div class="circles">
            <h3>16<span>%</span></h3>
          </div>
          <h4>Light</h4>
        </div>
        <div class="col-xs-4">
          <div class="circles">
            <h3>74<span>%</span></h3>
          </div>
          <h4>Temp</h4>
        </div>
        <div class="col-xs-4">
          <div class="circles">
            <h3>10<span>%</span></h3>
          </div>
          <h4>Water</h4>
        </div>
      </div>
      <div class="row fixed-footer">
        <div class="col-xs-12">
          <div class="footer-icons">
            <img src="assets/icons/Green-Potted-Plant-100.png">
          </div>
          <div class="footer-icons left-icons">
            <img src="assets/icons/User-100.png">
          </div>
          <div class="footer-icons left-icons">
            <img src="assets/icons/Helping-Hand-100.png">
          </div>
          <div class="footer-icons left-icons">
            <img src="assets/icons/Google-Alerts-100.png">
          </div>
          <div class="footer-icons left-icons">
            <img src="assets/icons/Settings-100.png">
          </div>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
